<p class="navbar">
  <mat-toolbar class="toolbar">
    <div class="logo-brand">
      <img class="logo" src="https://images.vexels.com/media/users/3/128243/isolated/preview/a1a5b9494d50bb3754bba547f2d88487-icono-plano-de-monitor-de-computadora.png" alt="logo">
      <span class="title">Monitores CRUD</span>
    </div>
    <div class="example-button-row">
      <a mat-button href="http://localhost:4200/add">Agregar</a>
      <a mat-button href="http://localhost:4200">Inicio</a>
    </div>
  </mat-toolbar>
  </p>
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
      </button>
      <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
      Remove data
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{element.brand}}</td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="Año">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let element">{{element.year}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Pulgadas">
      <th mat-header-cell *matHeaderCellDef>Pulgadas</th>
      <td mat-cell *matCellDef="let element">{{element.inches}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{element.color}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
